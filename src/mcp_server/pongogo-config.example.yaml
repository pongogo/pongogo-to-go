# Pongogo Knowledge Server Configuration
#
# Copy this file to pongogo-config.yaml to customize settings.
# All settings are optional - defaults are used if not specified.
#
# Environment variable overrides:
#   PONGOGO_CONFIG_PATH: Path to this config file
#   PONGOGO_KNOWLEDGE_PATH: Override knowledge base path

# Routing engine configuration
routing:
  # Engine version to use for routing
  # Available engines can be listed with /pongogo-switch-engine command
  # Default: uses registered default from pongogo_router.py (single source of truth)
  # Uncomment to override: engine: "durian-X.Y"

  # Default limit for routing results
  # Default: 5
  limit_default: 5

  # Feature flags for routing engine
  # Available features depend on engine version
  # See docs/architecture/routing_engine_interface.md for details
  features:
    # Boost compliance routing on violation signals
    violation_detection: true

    # Suppress routing for approval messages
    approval_suppression: true

    # Always include foundational instructions
    foundational: true

    # Co-occurrence-based instruction bundles
    instruction_bundles: true

    # Semantic flag-based category boosting
    semantic_flags: true

    # Commencement look-back for context continuity
    commencement_lookback: true

    # Warn when procedural instructions routed
    procedural_warning: true

# Knowledge base configuration
knowledge:
  # Path to knowledge/instructions directory
  # Can be absolute or relative to server directory
  # Default: ../knowledge/instructions (relative to pongogo-knowledge-server/)
  path: "../knowledge/instructions"

# Server configuration
server:
  # Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  # Default: INFO
  log_level: "INFO"
