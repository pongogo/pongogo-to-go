# Docker Build workflow - Build and push to GHCR and ACR
name: Docker Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

env:
  GHCR_REGISTRY: ghcr.io
  ACR_REGISTRY: pongogo.azurecr.io
  IMAGE_NAME: pongogo

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if ACR push needed
        id: acr-check
        run: |
          # Only push to ACR for main branch or stable semver tags (not beta)
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "push_acr=true" >> $GITHUB_OUTPUT
          else
            echo "push_acr=false" >> $GITHUB_OUTPUT
            echo "Skipping ACR push for ref: ${{ github.ref }}"
          fi

      - name: Azure Login
        if: steps.acr-check.outputs.push_acr == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        if: steps.acr-check.outputs.push_acr == 'true'
        run: az acr login --name pongogo

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ github.repository }}
            ${{ steps.acr-check.outputs.push_acr == 'true' && format('{0}/{1}', env.ACR_REGISTRY, env.IMAGE_NAME) || '' }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
