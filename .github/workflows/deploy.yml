# Deploy workflow - Deploy install script to get.pongogo.com
name: Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version being deployed (e.g., v0.1.0)'
        required: true
        type: string
  release:
    types: [published]

env:
  AZURE_STORAGE_ACCOUNT: pongogodownloads
  AZURE_RESOURCE_GROUP: pongogo-rg

jobs:
  deploy-install-script:
    name: Deploy Install Script
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'release' && !github.event.release.prerelease)

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
          fi
          # Remove 'v' prefix if present for pip install
          VERSION_CLEAN="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_clean=${VERSION_CLEAN}" >> $GITHUB_OUTPUT

      - name: Prepare install script
        run: |
          mkdir -p deploy

          # Create index.html that serves the script
          cat > deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>ðŸ¦§ Pongogo Installer</title>
            <meta http-equiv="refresh" content="0; url=install.sh">
          </head>
          <body>
            <p>Redirecting to <a href="install.sh">install.sh</a>...</p>
          </body>
          </html>
          EOF

          # Create install script with Docker requirement
          cat > deploy/install.sh << 'SCRIPT'
          #!/bin/bash
          # Pongogo Installer
          # Usage: curl -sSL https://get.pongogo.com | bash

          set -e

          # Colors (only if terminal supports it)
          if [ -t 1 ]; then
              GREEN='\033[0;32m'
              YELLOW='\033[1;33m'
              RED='\033[0;31m'
              NC='\033[0m'
          else
              GREEN='' YELLOW='' RED='' NC=''
          fi

          info() { echo -e "${GREEN}âœ“${NC} $1"; }
          warn() { echo -e "${YELLOW}âš ${NC} $1"; }
          error() { echo -e "${RED}âœ—${NC} $1"; exit 1; }

          echo "ðŸ¦§ Pongogo Installer"
          echo "===================="
          echo ""

          # Check Docker
          if ! command -v docker &> /dev/null; then
              error "Docker is required but not installed."
              echo ""
              echo "Install Docker:"
              echo "  macOS:   brew install --cask docker"
              echo "  Linux:   https://docs.docker.com/engine/install/"
              echo "  Windows: https://docs.docker.com/desktop/install/windows-install/"
              exit 1
          fi

          if ! docker info &> /dev/null 2>&1; then
              error "Docker is installed but not running. Please start Docker."
              exit 1
          fi

          info "Docker is available"

          # Pull the image
          info "Pulling Pongogo Docker image..."
          docker pull ghcr.io/pongogo/pongogo-to-go:stable

          # Check for Python (for CLI tools)
          if command -v python3 &> /dev/null; then
              info "Installing Pongogo CLI..."
              python3 -m pip install --upgrade pip --quiet
              python3 -m pip install pongogo --quiet
              info "CLI installed"
          else
              warn "Python not found - CLI tools not installed"
              echo "  Install Python 3.10+ to use 'pongogo init' and 'pongogo setup-mcp'"
          fi

          # Configure Claude Code
          CLAUDE_CONFIG="$HOME/.claude.json"
          info "Configuring Claude Code..."

          if [ -f "$CLAUDE_CONFIG" ]; then
              cp "$CLAUDE_CONFIG" "$CLAUDE_CONFIG.backup_$(date +%Y%m%d_%H%M%S)"
          fi

          # Configure Claude Code using Python (or bash fallback)
          if command -v python3 &> /dev/null; then
              python3 -c "
          import json, sys
          p = sys.argv[1]
          try:
              c = json.load(open(p))
          except:
              c = {}
          c.setdefault('mcpServers', {})['pongogo-knowledge'] = {'command': 'docker', 'args': ['run', '-i', '--rm', '-v', '\${workspaceFolder}/.pongogo:/project/.pongogo:ro', 'ghcr.io/pongogo/pongogo-to-go:stable']}
          json.dump(c, open(p, 'w'), indent=2)
          " "$CLAUDE_CONFIG"
          else
              # Fallback if Python not available - create new config only
              if [ ! -f "$CLAUDE_CONFIG" ]; then
                  echo '{"mcpServers":{"pongogo-knowledge":{"command":"docker","args":["run","-i","--rm","-v","${workspaceFolder}/.pongogo:/project/.pongogo:ro","ghcr.io/pongogo/pongogo-to-go:stable"]}}}' > "$CLAUDE_CONFIG"
              else
                  warn "Cannot modify existing config without Python. Please install Python 3."
              fi
          fi

          info "Pongogo installed successfully!"
          echo ""
          echo "Next steps:"
          echo "  1. Restart Claude Code"
          echo "  2. cd your-project"
          echo "  3. pongogo init"
          SCRIPT

          chmod +x deploy/install.sh

          # Verify script is valid bash
          bash -n deploy/install.sh

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Storage
        run: |
          # Upload to $web container (static website)
          az storage blob upload-batch \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --destination '$web' \
            --source deploy \
            --overwrite \
            --auth-mode login \
            --content-type "text/html" \
            --pattern "*.html"

          az storage blob upload-batch \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --destination '$web' \
            --source deploy \
            --overwrite \
            --auth-mode login \
            --content-type "text/x-shellscript" \
            --pattern "*.sh"

          echo "Deployed to https://get.pongogo.com"

      - name: Purge CDN cache
        run: |
          az afd endpoint purge \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --profile-name pongogo-cdn \
            --endpoint-name pongogo-downloads \
            --content-paths "/*" \
            --no-wait || true
