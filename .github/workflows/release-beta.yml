# Beta Release workflow - Automated on push to main
name: Beta Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  beta-release:
    name: Create Beta Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          # Get short SHA
          SHORT_SHA=$(git rev-parse --short HEAD)
          # Get date in YYYYMMDD format
          DATE=$(date +%Y%m%d)
          # Create beta version
          VERSION="beta-${DATE}-${SHORT_SHA}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main to beta branch
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git checkout beta
          git merge main --no-edit -m "Merge main into beta for ${{ steps.version.outputs.tag }}"
          git push origin beta

      - name: Create beta tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Beta ${{ steps.version.outputs.version }}
          prerelease: true
          generate_release_notes: true
          body: |
            ## Beta Release

            **Channel**: Beta (development builds)
            **Commit**: ${{ github.sha }}

            This is an automated beta release from the main branch.
            Use for development and testing. For production, use stable releases.

            ### Install via Docker (Recommended)

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.tag }}
            ```

            ### Upgrade

            Use the `/pongogo-upgrade` command in Claude Code to upgrade.

      - name: Trigger Docker build
        if: steps.check-tag.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docker.yml',
              ref: '${{ steps.version.outputs.tag }}'
            })
