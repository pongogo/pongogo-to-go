# Stable Release workflow - Manual promotion from beta
name: Stable Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Stable version (e.g., 0.1.0)'
        required: true
        type: string
      beta_tag:
        description: 'Beta tag to promote (e.g., vbeta-20251231-abc123)'
        required: true
        type: string
      notes:
        description: 'Release notes'
        required: false
        type: string
        default: ''

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if ! [[ "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in semver format (X.Y.Z)"
            exit 1
          fi

      - name: Check beta tag exists
        run: |
          if ! git rev-parse "${{ inputs.beta_tag }}" >/dev/null 2>&1; then
            echo "Error: Beta tag ${{ inputs.beta_tag }} does not exist"
            echo "Available beta tags:"
            git tag -l 'vbeta-*' | head -10
            exit 1
          fi

  stable-release:
    name: Create Stable Release
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.beta_tag }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to stable branch
        run: |
          git checkout stable
          git merge ${{ inputs.beta_tag }} --no-edit -m "Merge ${{ inputs.beta_tag }} into stable for v${{ inputs.version }}"
          git push origin stable

      - name: Create stable tag
        run: |
          TAG="v${{ inputs.version }}"
          git tag -a "$TAG" -m "Stable release ${{ inputs.version }}"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Release ${{ inputs.version }}
          prerelease: false
          body: |
            ## Stable Release

            **Channel**: Stable (production)
            **Version**: ${{ inputs.version }}
            **Promoted from**: ${{ inputs.beta_tag }}

            This is a production-ready stable release.

            ${{ inputs.notes }}

            ### Install

            ```bash
            # Quick install (requires Docker)
            curl -sSL https://get.pongogo.com | bash

            # Or manually:
            docker pull ghcr.io/${{ github.repository }}:v${{ inputs.version }}
            ```

            ### Quick Start

            ```bash
            # Install CLI
            pip install pongogo

            # Configure Claude Code (requires Docker)
            pongogo setup-mcp

            # Initialize in your project
            cd your-project
            pongogo init
            ```

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push stable Docker image
        run: |
          # Build the image
          docker build -t ghcr.io/${{ github.repository }}:v${{ inputs.version }} .
          docker tag ghcr.io/${{ github.repository }}:v${{ inputs.version }} ghcr.io/${{ github.repository }}:stable
          docker tag ghcr.io/${{ github.repository }}:v${{ inputs.version }} ghcr.io/${{ github.repository }}:latest

          # Push all tags
          docker push ghcr.io/${{ github.repository }}:v${{ inputs.version }}
          docker push ghcr.io/${{ github.repository }}:stable
          docker push ghcr.io/${{ github.repository }}:latest

      - name: Trigger deploy
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'v${{ inputs.version }}'
            })
