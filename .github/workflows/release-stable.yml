# Stable Release workflow - Manual promotion from beta
name: Stable Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Stable version (e.g., 0.1.0)'
        required: true
        type: string
      beta_tag:
        description: 'Beta tag to promote (e.g., vbeta-20251231-abc123)'
        required: true
        type: string
      notes:
        description: 'Release notes'
        required: false
        type: string
        default: ''

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if ! [[ "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in semver format (X.Y.Z)"
            exit 1
          fi

      - name: Check beta tag exists
        run: |
          if ! git rev-parse "${{ inputs.beta_tag }}" >/dev/null 2>&1; then
            echo "Error: Beta tag ${{ inputs.beta_tag }} does not exist"
            echo "Available beta tags:"
            git tag -l 'vbeta-*' | head -10
            exit 1
          fi

      - name: Verify CI passed for beta tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the commit SHA for the beta tag
          COMMIT_SHA=$(git rev-parse "${{ inputs.beta_tag }}")
          echo "Checking CI status for commit: $COMMIT_SHA"

          # Check if CI workflow succeeded for this commit
          CI_STATUS=$(gh api repos/${{ github.repository }}/actions/runs \
            --jq ".workflow_runs[] | select(.head_sha == \"$COMMIT_SHA\" and .name == \"CI\") | .conclusion" \
            | head -1)

          if [ "$CI_STATUS" != "success" ]; then
            echo "Error: CI did not pass for ${{ inputs.beta_tag }}"
            echo "CI status: ${CI_STATUS:-not found}"
            echo ""
            echo "Please ensure CI passes before creating a stable release."
            echo "Check: https://github.com/${{ github.repository }}/actions?query=branch%3Amain"
            exit 1
          fi

          echo "âœ“ CI passed for ${{ inputs.beta_tag }}"

  stable-release:
    name: Create Stable Release
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.beta_tag }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to stable branch
        run: |
          git checkout stable
          git merge ${{ inputs.beta_tag }} --no-edit -m "Merge ${{ inputs.beta_tag }} into stable for v${{ inputs.version }}"
          git push origin stable

      - name: Create stable tag
        run: |
          TAG="v${{ inputs.version }}"
          git tag -a "$TAG" -m "Stable release ${{ inputs.version }}"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Release ${{ inputs.version }}
          prerelease: false
          body: |
            ## Stable Release

            **Channel**: Stable (production)
            **Version**: ${{ inputs.version }}
            **Promoted from**: ${{ inputs.beta_tag }}

            This is a production-ready stable release.

            ${{ inputs.notes }}

            ### Install

            ```bash
            # Quick install (requires Docker)
            curl -sSL https://get.pongogo.com | bash

            # Or manually:
            docker pull ghcr.io/${{ github.repository }}:v${{ inputs.version }}
            ```

            ### Quick Start

            ```bash
            # Install CLI
            pip install pongogo

            # Configure Claude Code (requires Docker)
            pongogo setup-mcp

            # Initialize in your project
            cd your-project
            pongogo init
            ```

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: az acr login --name pongogo

      - name: Build and push stable Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:v${{ inputs.version }}
            ghcr.io/${{ github.repository }}:stable
            ghcr.io/${{ github.repository }}:latest
            pongogo.azurecr.io/pongogo:v${{ inputs.version }}
            pongogo.azurecr.io/pongogo:stable
            pongogo.azurecr.io/pongogo:latest
          build-args: |
            PONGOGO_VERSION=${{ inputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger deploy
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main',
              inputs: {
                version: 'v${{ inputs.version }}'
              }
            })
